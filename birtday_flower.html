<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta name="title" content="Happy Birthday Anushka | Special Birthday Wishes">
<title>Happy Birthday SUPRIYA BHANDARI ðŸŽ‰</title>
<!-- Icons & jQuery -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer"/>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<style>
@import url('https://fonts.googleapis.com/css2?family=Coiny&family=Titan+One&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Nerko+One&family=Sriracha&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

* { padding: 0; margin: 0; box-sizing: border-box; }

:root {
  --color-pink: #feecea;
  --color-white: #fff;
  --color-black: #333;
  --color-text-pink: #ff7882;
  --color-heart: #F61F1F;
  --color-bg-letter: #fff8e4;
  --color-border: #DACCBF;
  --dark-color: #1a2744;
}

html { height: 100%; }

body {
  position: relative;
  font-size: 16px;
  margin: 0;
  padding: 0;
  height: 100%;
  background-image: linear-gradient(var(--color-pink), var(--color-pink));
  font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
}

#wrapper {
  position: relative;
  background-color: transparent;
  background-image: 
    linear-gradient(0deg, transparent 24%, rgba(255,255,255,1) 25%, rgba(255,255,255,1) 26%, transparent 27%, transparent 74%, rgba(255,255,255,1) 75%, rgba(255,255,255,1) 76%, transparent 77%, transparent),
    linear-gradient(90deg, transparent 24%, rgba(255,255,255,1) 25%, rgba(255,255,255,1) 26%, transparent 27%, transparent 74%, rgba(255,255,255,1) 75%, rgba(255,255,255,1) 76%, transparent 77%, transparent);
  height: 100%;
  background-size: 80px 80px;
  overflow: hidden;
  z-index: 1;
}

/* Flags */
.flag__birthday {
  display: flex;
  justify-content: space-between;
  transform: translate(-30px, -60px);
  animation: translateYFlag 1.5s 2s forwards;
  gap: 20px;
}

@keyframes translateYFlag {
  to { transform: translate(-30px, -10px); }
}

.flag__birthday .flag__left { transform: rotate(-10deg) translate(-30px, 30px); }
.flag__birthday .flag__right { transform: rotate(10deg) translate(50px, 30px) scaleX(-1); }

/* Layout */
.content {
  width: 100%;
  position: relative;
  display: flex;
  padding-top: 3rem;
}

.content .left, .content .right {
  position: relative;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.content .left { width: 40%; }
.content .right { width: 60%; }

.left .btn { transform: scale(0); animation: scaleCricle 2s 16s forwards ease-in-out; }

#btn__letter {
  position: relative;
  margin-top: 30px;
  background-color: var(--color-text-pink);
  outline: none;
  padding: 5px 15px;
  font-size: 1rem;
  border-radius: 50px;
  border: 3px solid var(--color-black);
  font-family: "Sriracha", cursive;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  z-index: 2;
  transform: scale(1);
  transition: all .5s ease-in-out;
}

#btn__letter:active { transform: scale(0.7); }
#btn__letter i { margin-left: 5px; }

#btn__letter:hover {
  border-color: var(--color-heart);
  background-color: var(--color-heart);
  color: #fff;
  box-shadow: rgba(0,0,0,0.24) 0px 3px 8px;
}

#btn__letter:hover i { animation: rotateHeart 1s infinite linear; }

@keyframes rotateHeart {
  0%, 50%, 100% { transform: rotate(0deg); }
  25% { transform: rotate(12deg); }
  75% { transform: rotate(-12deg); }
}

/* Title */
.title {
  position: relative;
  width: 100%;
  display: flex;
  justify-content: center;
  font-family: "Titan One", sans-serif;
  font-size: 3rem;
  flex-direction: column;
  perspective: 1000px;
}

.title .happy, .title .birthday {
  position: relative;
  text-shadow: 4px 4px var(--color-black), -4px 4px var(--color-black),
               4px -4px var(--color-black), -4px -4px var(--color-black),
               4px 8px 0 var(--color-black);
  font-weight: bold;
  display: flex;
  justify-content: center;
}

.title .happy { color: var(--color-white); }

.title .happy span, .title .birthday span {
  transform: translateY(50px);
  opacity: 0;
  visibility: hidden;
  animation: txtTranslateY .5s var(--t) forwards;
}

@keyframes txtTranslateY {
  100% { transform: translateY(0); opacity: 1; visibility: visible; }
}

.title .birthday { color: var(--color-text-pink); }

.title .hat {
  position: absolute;
  right: 45px;
  top: -350px;
  transform: rotate(-40deg);
  z-index: -1;
  animation: topHat 4s 7s forwards ease;
}

@keyframes topHat {
  20%, 30% { top: -30px; transform-origin: left; transform: rotate(-40deg); }
  35%, 100% { top: -30px; transform: rotate(0deg); }
}

/* DOB + Name pill */
.date_of_birth, .name {
  display: flex;
  justify-content: space-around;
  align-items: center;
  background-color: var(--color-text-pink);
  border-radius: 50px;
  margin-top: 20px;
  font-family: "Sriracha", cursive;
}

.date_of_birth {
  border: 3px solid var(--color-black);
  position: relative;
  transform: translateY(-100px);
  z-index: -1;
  opacity: 0;
  visibility: hidden;
  width: 0;
  animation: dateOfBirth 5s 9s forwards;
}

@keyframes dateOfBirth {
  20%, 40% { width: 0; height: 0; transform: translateY(0); opacity: 1; visibility: visible; }
  45% { transform: translateY(0); opacity: 1; visibility: visible; width: 300px; height: 0; }
  50%, 100% { transform: translateY(0); opacity: 1; visibility: visible; width: 300px; height: 50px; }
}

.name {
  position: absolute;
  padding: 0 40px;
  bottom: -20px;
  border: 3px solid var(--color-black);
}

.date_of_birth span, .name span { font-weight: bold; margin: 0 40px; }
.date_of_birth span { font-size: 1.2rem; }
.name span { font-size: 1.7rem; }

/* Right column */
.right .box__account {
  position: relative;
  transform: translateY(700px);
  animation: topBoxImage 8s 7s forwards ease-in;
}

@keyframes topBoxImage { to { transform: translateY(0); } }

.content .right .image {
  position: relative;
  width: 400px;
  height: 400px;
  border-radius: 50%;
  overflow: hidden;
  display: flex;
  align-items: center;
  border: 6px solid var(--color-black);
}

.content .right .image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

/* Circle ring */
.cricle {
  position: absolute;
  top: 20px;
  right: 50px;
  display: flex;
  justify-content: center;
  align-items: center;
  transform: scale(0);
  animation: scaleCricle 3s 15s forwards ease-in-out;
}

@keyframes scaleCricle {
  0% { transform: scale(0); }
  10% { transform: scale(1.3); }
  20% { transform: scale(0.7); }
  30%, 100% { transform: scale(1); }
}

.text__cricle {
  width: 100px;
  height: 100px;
  background-color: var(--color-text-pink);
  border-radius: 50%;
  border: 5px solid var(--color-black);
  display: flex;
  justify-content: center;
  align-items: center;
  animation: rotateCricle 5s linear infinite;
  position: relative;
}

@keyframes rotateCricle { to { transform: rotate(360deg); } }

.text__cricle span {
  top: 0;
  left: 50%;
  position: absolute;
  color: var(--color-black);
  transform: rotate(calc(var(--i) * 24deg));
  transform-origin: 0 45px;
  font-family: "Sriracha", cursive;
  text-transform: uppercase;
  font-size: .7rem;
}

.fa-heart {
  color: var(--color-heart);
  filter: drop-shadow(0 0 3px var(--color-heart));
  animation: scaleHeart 1s infinite linear;
}

.cricle .fa-heart { position: absolute; transform: scale(0.85); }

@keyframes scaleHeart { 50% { transform: scale(1.2); } }

/* Balloons */
.right .balloon_one {
  position: absolute;
  top: -70px;
  left: -70px;
  animation: balloon1 2s infinite linear;
  z-index: 1;
}

@keyframes balloon1 {
  0%, 50%, 100% { transform-origin: bottom right; transform: rotate(0deg); }
  25% { transform-origin: bottom right; transform: rotate(3deg); }
  75% { transform-origin: bottom right; transform: rotate(-3deg); }
}

.right .balloon_two {
  position: absolute;
  top: 205px;
  right: -65px;
  z-index: 0;
  transform: rotate(10deg);
  animation: balloon2 2s infinite linear;
}

@keyframes balloon2 {
  0%, 50%, 100% { transform-origin: bottom left; transform: rotate(10deg); }
  25% { transform-origin: bottom left; transform: rotate(7deg); }
  75% { transform-origin: bottom left; transform: rotate(13deg); }
}

/* Decorations */
.decorate_star {
  position: absolute;
  transform: scale(0);
  background-color: var(--color-black);
  clip-path: polygon(0 50%, 35% 35%, 50% 0, 65% 35%, 100% 50%, 65% 65%, 50% 100%, 35% 65%);
  animation: scaleCricle 3s var(--t) forwards, scaleStar 2s 16s infinite ease-in-out;
}

.decorate_star.star1 { width: 20px; height: 20px; top: 75px; left: 300px; }
.decorate_star.star2 { width: 15px; height: 20px; top: 35px; right: 360px; }
.decorate_star.star3 { width: 14px; height: 14px; top: 290px; left: 630px; }
.decorate_star.star4 { width: 18px; height: 18px; bottom: 60px; left: 35px; }
.decorate_star.star5 { width: 16px; height: 18px; bottom: 140px; left: 500px; }

@keyframes scaleStar {
  25% { transform: scale(0.8); }
  50% { transform: scale(1.1); }
}

.decorate_bottom { position: absolute; right: 0; bottom: -10px; }

/* Letter modal */
.box__letter {
  position: fixed;
  top: 0;
  left: 0;
  background-color: rgba(0,0,0,.5);
  width: 100%;
  height: 100%;
  z-index: 10;
  display: none;
}

.letter__border {
  position: absolute;
  width: 55vw;
  height: 450px;
  background-color: var(--color-white);
  border-radius: 27px;
  padding: 17px;
  box-shadow: rgba(0,0,0,0.24) 0px 3px 8px;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: none;
  box-sizing: border-box;
}

.letter__border .close {
  position: absolute;
  right: -10px;
  top: -10px;
  width: 30px;
  height: 30px;
  background-color: var(--color-white);
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: rgba(99,99,99,0.2) 0px 2px 8px 0px;
  cursor: pointer;
}

.letter__border .letter {
  width: 100%;
  height: 100%;
  background-color: var(--color-bg-letter);
  border-radius: 10px;
  padding-top: 15px;
}

.letter__border .letter .title__letter {
  text-align: center;
  font-family: 'Dancing Script', cursive;
  font-weight: bold;
  font-size: 2.4rem;
}

.title__letter .fa-solid { margin-left: 5px; font-size: 1.3rem; }

.letter__border .letter .content__letter {
  position: relative;
  width: 100%;
  height: 100%;
  display: flex;
  padding-top: 1.5rem;
  padding-bottom: 70px;
  gap: 10px;
  overflow: hidden;
}

.letter__border .letter .content__letter .left {
  position: relative;
  width: 50%;
  height: 100%;
  padding: 1.7rem;
  border-right: 3px solid var(--color-border);
  flex: 0 0 auto;
  min-width: 120px;
  box-sizing: border-box;
}

#heart__letter {
  opacity: 0;
  width: 100%;
  max-width: 100%;
  display: block;
  object-fit: contain;
}

#heart__letter.animationOp { animation: opacityHeart 1s 1s forwards; }

@keyframes opacityHeart { to { opacity: 1; } }

.content__letter .right {
  position: relative;
  width: 50%;
  display: flex;
  flex-direction: column;
  min-height: 0;
  box-sizing: border-box;
}

.content__letter .right .love__img {
  opacity: 0;
  position: absolute;
  right: 20px;
  top: -100px;
}

.love__img.animationOp { animation: opacityHeart 1s 1s forwards; }

.content__letter .right .text__letter {
  margin-top: 60px;
  padding: 20px 15px 10px 15px;
  font-family: 'Dancing Script', cursive;
  font-size: 1.3rem;
  overflow: auto;
  max-height: 260px;
  word-break: break-word;
  hyphens: auto;
  box-sizing: border-box;
}

.content__letter .right #mewmew { position: absolute; bottom: 0; right: 0; opacity: 0; }

#mewmew.animationOp { animation: opacityHeart 1s 1s forwards; }

#goPage3 {
  margin-top: 15px;
  padding: 6px 18px;
  border-radius: 20px;
  border: 2px solid #333;
  background: #ff7882;
  color: #fff;
  font-family: 'Sriracha', cursive;
  cursor: pointer;
  transition: all 0.3s ease;
}

#goPage3:hover {
  background: #F61F1F;
  transform: scale(1.05);
  box-shadow: 0 4px 12px rgba(246, 31, 31, 0.3);
}

/* Footer credit */
#copy {
  position: fixed;
  bottom: 12px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 1rem;
  z-index: 100;
}

#copy a { text-decoration: none; color: #191919d7; }
#copy p { color: #ff3d5a; text-align: center; font-weight: 700; cursor: pointer; }

/* ==================== PAGE 3 - ANIMATED FLOWERS ==================== */
#page3 {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  display: flex;
  align-items: flex-end;
  justify-content: center;
  background-color: var(--dark-color);
  perspective: 1000px;
}

.night {
  position: fixed;
  left: 50%;
  top: 0;
  transform: translateX(-50%);
  width: 100%;
  height: 100%;
  filter: blur(0.1vmin);
  background-image: radial-gradient(ellipse at top, transparent 0%, var(--dark-color)), radial-gradient(ellipse at bottom, var(--dark-color), rgba(145, 233, 255, 0.2)), repeating-linear-gradient(220deg, black 0px, black 19px, transparent 19px, transparent 22px), repeating-linear-gradient(189deg, black 0px, black 19px, transparent 19px, transparent 22px), repeating-linear-gradient(148deg, black 0px, black 19px, transparent 19px, transparent 22px), linear-gradient(90deg, #00fffa, #f0f0f0);
}

.flowers {
  position: relative;
  transform: scale(0.9);
}

.flower {
  position: absolute;
  bottom: 10vmin;
  transform-origin: bottom center;
  z-index: 10;
  --fl-speed: 0.8s;
}
.flower--1 {
  animation: moving-flower-1 4s linear infinite;
}
.flower--1 .flower__line {
  height: 70vmin;
  animation-delay: 0.3s;
}
.flower--1 .flower_line_leaf--1,
.flower--1 .flowerline_leaf--1 {
  animation: blooming-leaf-right var(--fl-speed) 1.6s backwards;
}
.flower--1 .flower_line_leaf--2,
.flower--1 .flowerline_leaf--2 {
  animation: blooming-leaf-right var(--fl-speed) 1.4s backwards;
}
.flower--1 .flower_line_leaf--3,
.flower--1 .flowerline_leaf--3,
.flower--1 .flower_lineleaf--3 {
  animation: blooming-leaf-left var(--fl-speed) 1.2s backwards;
}
.flower--1 .flower_line_leaf--4,
.flower--1 .flowerline_leaf--4,
.flower--1 .flower_lineleaf--4 {
  animation: blooming-leaf-left var(--fl-speed) 1s backwards;
}
.flower--1 .flower_line_leaf--5,
.flower--1 .flowerline_leaf--5 {
  animation: blooming-leaf-right var(--fl-speed) 1.8s backwards;
}
.flower--1 .flower_line_leaf--6,
.flower--1 .flowerline_leaf--6 {
  animation: blooming-leaf-left var(--fl-speed) 2s backwards;
}
.flower--2 {
  left: 50%;
  transform: rotate(20deg);
  animation: moving-flower-2 4s linear infinite;
}
.flower--2 .flower__line {
  height: 60vmin;
  animation-delay: 0.6s;
}
.flower--2 .flower_line_leaf--1,
.flower--2 .flowerline_leaf--1 {
  animation: blooming-leaf-right var(--fl-speed) 1.9s backwards;
}
.flower--2 .flower_line_leaf--2,
.flower--2 .flowerline_leaf--2 {
  animation: blooming-leaf-right var(--fl-speed) 1.7s backwards;
}
.flower--2 .flower_line_leaf--3,
.flower--2 .flowerline_leaf--3 {
  animation: blooming-leaf-left var(--fl-speed) 1.5s backwards;
}
.flower--2 .flower_line_leaf--4,
.flower--2 .flowerline_leaf--4 {
  animation: blooming-leaf-left var(--fl-speed) 1.3s backwards;
}
.flower--3 {
  left: 50%;
  transform: rotate(-15deg);
  animation: moving-flower-3 4s linear infinite;
}
.flower--3 .flower__line {
  animation-delay: 0.9s;
}
.flower--3 .flower_line_leaf--1,
.flower--3 .flowerline_leaf--1 {
  animation: blooming-leaf-right var(--fl-speed) 2.5s backwards;
}
.flower--3 .flower_line_leaf--2,
.flower--3 .flowerline_leaf--2 {
  animation: blooming-leaf-right var(--fl-speed) 2.3s backwards;
}
.flower--3 .flower_line_leaf--3,
.flower--3 .flowerline_leaf--3 {
  animation: blooming-leaf-left var(--fl-speed) 2.1s backwards;
}
.flower--3 .flower_line_leaf--4,
.flower--3 .flowerline_leaf--4 {
  animation: blooming-leaf-left var(--fl-speed) 1.9s backwards;
}
.flower__leafs {
  position: relative;
  animation: blooming-flower 2s backwards;
}
.flower__leafs--1 {
  animation-delay: 1.1s;
}
.flower__leafs--2 {
  animation-delay: 1.4s;
}
.flower__leafs--3 {
  animation-delay: 1.7s;
}
.flower__leafs::after {
  content: "";
  position: absolute;
  left: 0;
  top: 0;
  transform: translate(-50%, -100%);
  width: 8vmin;
  height: 8vmin;
  background-color: #6bf0ff;
  filter: blur(10vmin);
}
.flower__leaf {
  position: absolute;
  bottom: 0;
  left: 50%;
  width: 8vmin;
  height: 11vmin;
  border-radius: 51% 49% 47% 53%/44% 45% 55% 69%;
  background-color: #a7ffee;
  background-image: linear-gradient(to top, #54b8aa, #a7ffee);
  transform-origin: bottom center;
  opacity: 0.9;
  box-shadow: inset 0 0 2vmin rgba(255, 255, 255, 0.5);
}
.flower__leaf--1 {
  transform: translate(-10%, 1%) rotateY(40deg) rotateX(-50deg);
}
.flower__leaf--2 {
  transform: translate(-50%, -4%) rotateX(40deg);
}
.flower__leaf--3 {
  transform: translate(-90%, 0%) rotateY(45deg) rotateX(50deg);
}
.flower__leaf--4 {
  width: 8vmin;
  height: 8vmin;
  transform-origin: bottom left;
  border-radius: 4vmin 10vmin 4vmin 4vmin;
  transform: translate(0%, 18%) rotateX(70deg) rotate(-43deg);
  background-image: linear-gradient(to top, #39c6d6, #a7ffee);
  z-index: 1;
  opacity: 0.8;
}
.flower__white-circle {
  position: absolute;
  left: -3.5vmin;
  top: -3vmin;
  width: 9vmin;
  height: 4vmin;
  border-radius: 50%;
  background-color: #fff;
}
.flower__white-circle::after {
  content: "";
  position: absolute;
  left: 50%;
  top: 45%;
  transform: translate(-50%, -50%);
  width: 60%;
  height: 60%;
  border-radius: inherit;
  background-image: linear-gradient(90deg, #ffeb12, #ffce00);
}
.flower__line {
  height: 55vmin;
  width: 1.5vmin;
  background-image: linear-gradient(to left, rgba(0, 0, 0, 0.2), transparent, rgba(255, 255, 255, 0.2)), linear-gradient(to top, transparent 10%, #14757a, #39c6d6);
  box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.5);
  animation: grow-flower-tree 4s backwards;
}
.flower_line_leaf,
.flowerline_leaf,
.flower_lineleaf {
  --w: 7vmin;
  --h: calc(var(--w) + 2vmin);
  position: absolute;
  top: 20%;
  left: 90%;
  width: var(--w);
  height: var(--h);
  border-top-right-radius: var(--h);
  border-bottom-left-radius: var(--h);
  background-image: linear-gradient(to top, rgba(20, 117, 122, 0.4), #39c6d6);
}
.flower_line_leaf--1,
.flowerline_leaf--1,
.flower_lineleaf--1 {
  transform: rotate(70deg) rotateY(30deg);
}
.flower_line_leaf--2,
.flowerline_leaf--2,
.flower_lineleaf--2 {
  top: 45%;
  transform: rotate(70deg) rotateY(30deg);
}
.flower_lineleaf--3,
.flowerline_leaf--3,
.flower_line_leaf--3,
.flowerlineleaf--3 {
  border-top-right-radius: 0;
  border-bottom-left-radius: 0;
  border-top-left-radius: var(--h);
  border-bottom-right-radius: var(--h);
  left: -460%;
  top: 12%;
  transform: rotate(-70deg) rotateY(30deg);
}
.flower_line_leaf--4,
.flowerline_leaf--4,
.flower_lineleaf--4 {
  top: 40%;
  border-top-right-radius: 0;
  border-bottom-left-radius: 0;
  border-top-left-radius: var(--h);
  border-bottom-right-radius: var(--h);
  left: -460%;
  transform: rotate(-70deg) rotateY(30deg);
}
.flower_line_leaf--5,
.flowerline_leaf--5,
.flower_lineleaf--5 {
  top: 0;
  transform-origin: left;
  transform: rotate(70deg) rotateY(30deg) scale(0.6);
}
.flower_line_leaf--6,
.flowerline_leaf--6,
.flower_lineleaf--6 {
  top: -2%;
  left: -450%;
  transform-origin: right;
  transform: rotate(-70deg) rotateY(30deg) scale(0.6);
}
.flower__light {
  position: absolute;
  bottom: 0vmin;
  width: 1vmin;
  height: 1vmin;
  background-color: #fffb00;
  border-radius: 50%;
  filter: blur(0.2vmin);
  animation: light-ans 4s linear infinite backwards;
}
.flower__light:nth-child(odd) {
  background-color: #23f0ff;
}
.flower__light--1 {

<script>
// Text data
let datetxt = "10 february 2006";
let datatxtletter = "My 1st crush. You are a very special girl.Today, I wish you all the best, lots of health, and lots of joy. Happy birthday to you. â¤ï¸";
let titleLetter = "To you";

// Split into characters
let charArrDate = datetxt.split('');
let charArrDateLetter = datatxtletter.split('');
let charArrTitle = titleLetter.split('');

// Index trackers
let currentIndex = 0;
let currentIndexLetter = 0;
let currentIndexTitle = 0;

// Selectors
let date_of_birth = document.querySelector(".date_of_birth span");
let text_letter = document.querySelector(".text__letter p");

// Type date after initial animations
setTimeout(function() {
  let timeDatetxt = setInterval(function() {
    if (currentIndex < charArrDate.length) {
      date_of_birth.textContent += charArrDate[currentIndex];
      currentIndex++;
    } else {
      let i = document.createElement("i");
      i.className = "fa-solid fa-star";
      document.querySelector(".date_of_birth").prepend(i);
      document.querySelector(".date_of_birth").appendChild(i.cloneNode(true));
      clearInterval(timeDatetxt);
    }
  }, 100);
}, 12000);

var intervalContent;
var intervalTitle;

// Open letter flow
$("#btn__letter").on("click", function() {
  $(".box__letter").fadeIn();
  setTimeout(function() { $(".letter__border").fadeIn(); }, 1000);

  setTimeout(function() {
    intervalTitle = setInterval(function() {
      if (currentIndexTitle < charArrTitle.length) {
        document.querySelector(".title__letter").textContent += charArrTitle[currentIndexTitle];
        let i = document.createElement("i");
        i.className = "fa-solid fa-heart";
        document.querySelector(".title__letter").appendChild(i);
        currentIndexTitle++;
      } else {
        clearInterval(intervalTitle);
      }
    }, 100);
  }, 2000);

  setTimeout(function() {
    document.querySelector("#heart__letter").classList.add("animationOp");
    document.querySelector(".love__img").classList.add("animationOp");
    document.querySelector("#mewmew").classList.add("animationOp");
  }, 2800);

  setTimeout(function() {
    intervalContent = setInterval(function() {
      if (currentIndexLetter < charArrDateLetter.length) {
        text_letter.textContent += charArrDateLetter[currentIndexLetter];
        currentIndexLetter++;
      } else {
        clearInterval(intervalContent);
      }
    }, 50);
  }, 6000);
});

// Close letter and reset
$(".close").on("click", function() {
  clearInterval(intervalContent);
  clearInterval(intervalTitle);
  document.querySelector(".title__letter").textContent = "";
  text_letter.textContent = "";
  currentIndexLetter = 0;
  currentIndexTitle = 0;

  document.querySelector("#heart__letter").classList.remove("animationOp");
  document.querySelector(".love__img").classList.remove("animationOp");
  document.querySelector("#mewmew").classList.remove("animationOp");

  $(".box__letter").fadeOut();
  $(".letter__border").fadeOut();
});

// Go to page 3
$("#goPage3").on("click", function() {
  $("#wrapper").fadeOut();
  $(".box__letter").fadeOut();
  setTimeout(function() {
    $("#page3").fadeIn();
    // Remove animation pause
    document.body.classList.remove("not-loaded");
  }, 500);
});

// Start animations
$(document).ready(function() {
  setTimeout(function() {
    document.body.classList.remove("not-loaded");
  }, 100);
});
</script>
